name: flutter_kafka
description: A cross-platform Kafka connection tool built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 状态管理
  provider: ^6.0.5
  # 本地存储
  shared_preferences: ^2.2.0
  # FFI支持
  ffi: ^2.1.2
  # 文件路径支持
  path_provider: ^2.1.3
  # path_provider的macOS实现
  path_provider_macos: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
